<div class="flicv-cell">
	<a href="javascript:void(0);">
		<img src="{{imgSrc}}"/>
		<div class="flicv-layer">
			<div>{{imageName}}</div>
			<span class="flicv-tag" ng-if="!!tags" ng-repeat="tag in tags.split(' ')">{{tag}}<span>
		</div>
	
	<div class="info">
		<span>{{imageName}}<span>
	</div>
	</a>
</div>
